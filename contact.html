<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="js-enabled">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="theme-toggle">ðŸŒž</button>
        <h1>Contact Information</h1>
    </header>
    <main>
        <section>
            <h2>Zachary M. Perry</h2>
            <h2>+1 (619)-922-2613</h2>
            <h2>zperry@ucsd.edu</h2>
            
            <form action="https://httpbin.org/post" method="POST" novalidate>
                <fieldset>
                    <legend>Contact Me</legend>
            
                    <label for="name">Name: <span style="color: red">*</span></label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email: <span style="color: red">*</span></label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="message">Message: <span style="color: red">*</span></label>
                    <textarea id="message" name="message" required minlength="10" maxlength="250"></textarea>
            
                    <input type="hidden" id="form-errors" name="form-errors" value="[]">
            
                    <div id="error-message"></div>
            
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
